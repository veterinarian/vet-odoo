[pytest]
# Playwright configuration for UI testing
testpaths = tests/ui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright specific settings
addopts =
    -v
    --tb=short
    --strict-markers
    --browser=chromium
    -p no:odoo

# Markers for organizing tests
markers =
    ui: UI tests using Playwright
    smoke: Quick smoke tests
    e2e: End-to-end workflow tests
    patient: Patient management tests
    appointment: Appointment management tests
    slow: Tests that take longer to run

# Playwright browser options
# Use --browser=chromium, --browser=firefox, or --browser=webkit
# Use --headed to see browser window
# Use --slowmo=1000 to slow down operations (milliseconds)
